
<!DOCTYPE html>
<html lang="en">

        </nav>
    </header>
    <!-- top nav end here -->

    <!-- menu start here -->

        <button onclick="fun2()" class="btn2" id="btn2"><i class="fa-solid fa-bars"></i></button>
        <div class="admin-menu" id="menu">
            <ul class="menu">
                <li><a href="dashboarda.html" target=""><i class="fa-solid fa-bars-staggered"></i>Dashboard</a></li>
                <span></span>
                <li><a href="admincontrol.html" target=""><i class="fa-solid fa-user-tie"></i>Admin-Control</a></li>
                <span></span>

                <span></span>

                <span></span>

                <span></span>
                <li><a href="team.html" target=""><i class="fa-solid fa-people-group"></i>Team</a></li>
                <span></span>

                <span></span>
                <li><a href="#"><i class="fa-solid fa-right-from-bracket"></i>LogOut</a></li>
                <span></span>
            </ul>
        </div>
        <div class="home">
            <div class="home1">
                <div class="per">
                    <span class="per1">20%</span>
                    <span class="per2">40%</span>
                    <span class="per3">60%</span>
                    <span class="per4">80%</span>
                    <span class="per5">100%</span>
                </div>
                <div class="graph">
                    <div class="sec1">
                        <div class="part1"></div>
                        <div class="part2"></div>
                    </div>
                    <div class="sec2">
                        <div class="part1"></div>
                        <div class="part2"></div>
                    </div>
                    <div class="sec3">
                        <div class="part1"></div>
                        <div class="part2"></div>
                    </div>
                    <div class="sec4">
                        <div class="part1"></div>

                    <span class="year4">2022</span>

                <div class="indicator">
                    <div class="indicator1">
                        <div class="green"></div>
                    <span class="col1">Recovery</span>
                    </div>
                    <div class="indicator2">
                        <div class="red"></div>
                    <span class="col2">Death</span>
                    </div>
                </div>

            </div>

    <script>
        let y=document.getElementById("menu");
        let a=document.getElementById("btn1");
        let b=document.getElementById("btn2");
        function fun2(){
            y.style.left="0%"
            a.style.zIndex="2";
            a.style.display="block";
            b.style.zIndex="0";
            

        }
        function fun1(){
            y.style.left="-100%"
            b.style.zIndex="2";
            a.style.zIndex="0";
            
        }
    </script>
